<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <div class="title">
                    <h1>Crud App</h1>
                </div>
            </header>
            <section>
                <div class="data-head">
                    <div class="head">
                        <h2>Libary System.</h2>
                    </div>
                </div>
                <form>
                    <div class="items">
                        <label for="bookname">Book Name :</label>
                        <input type="text" id="bookname" class="input">
                    </div>

                    <div class="items">
                        <label for="bookprice">Book price :</label>
                        <input type="number" id="bookprice" class="input">
                    </div>

                    <div class="items">
                        <label for="bookdescp">Book Description :</label>
                        <input type="text" id="bookdescp" class="input">
                    </div>

                    <div class="items">
                        <label for="rate">Book rate :</label>
                        <input type="number" id="rate" class="input" min=1 max=5>
                    </div>


                    <div class="items">
                        <label for="image">Book Image :</label>
                        <input type="file" id="image" class="input" accept="image/png , image/jpg , image/jpeg ">
                    </div>

                    <div class="item">
                        <label for="readable"> Readable :</label>
                        <input type="checkbox" id="readable">
                    </div>

                    <div class="buttons">
                        <button type="button" id="add-btn" onclick="addBook()">Add Book</button>
                        <button type="button" id="update-btn" onclick="resetData()">Reset</button>
                    </div>

                </form>
            </section>
            <section>
                <div class="data-head">
                    <div class="head">
                        <h2>Books Info.</h2>
                    </div>
                </div>
            </section>
            <table class="">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Rate</th>
                        <th>Image</th>

                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <div class="bottom"></div>
    </main>

    <script src="main.js"></script>
</body>

</html>
